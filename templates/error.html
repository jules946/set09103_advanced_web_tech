{% extends "base.html" %}

{% block title %}{{ code }} - {{ message }}{% endblock %}

{% block content %}
<div class="error-container">
    <h1>{{ code }}</h1>
    <h2>{{ message }}</h2>
    <p>{{ description }}</p>
    <a href="{{ url_for('main.index') }}" class="back-home">Return to Home</a>
</div>
{% endblock %}

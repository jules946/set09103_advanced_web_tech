{% extends "base.html" %}

{% block title %}User Preferences{% endblock %}

{% block content %}
    <h2>User Preferences</h2>
    <form method="POST">
        <div class="form-group">
            <label for="team">Favorite Team</label>
            <select name="team" id="team" required>
                <option value="">Select a team</option>
                {% for team in teams %}
                <option value="{{ team.id }}" {% if current_user.favorite_team == team.id|string %}selected{% endif %}>
                    {{ team.full_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="player">Favorite Player</label>
            <select name="player" id="player" required>
                <option value="">Select a player</option>
                {% for player in players %}
                <option value="{{ player.id }}" {% if current_user.favorite_player == player.id|string %}selected{% endif %}>
                    {{ player.first_name }} {{ player.last_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Save Preferences</button>
    </form>

    <p><a href="{{ url_for('main.index') }}">Back to Home</a></p>
{% endblock %}
